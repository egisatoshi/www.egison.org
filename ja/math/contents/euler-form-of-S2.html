<h1 id="euler-form-of-S2">`S^2`のオイラー形式</h1>

<div id="first-date">2017年11月9日</div>

<p>
  以下のプログラムは`S^2`のオイラー形式を計算しています。
</p>

`e(TS^2) = 1/(4pi) (Omega_(i_2)^(i_1) - Omega_(i_1)^(i_2))`

<br/>
<br/>

`omega'_l^i = (a^-1)_j^i omega_k^j a_l^k + (a^-1)_j^i da_l^j`

<br/>
<br/>

`omega' = a^-1 omega a + a^-1 da`

<br/>
<br/>

`omega = a^-1 omega_0 a + a^-1 da`
