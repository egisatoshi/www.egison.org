<h2 id="matchers">Matchers</h2>

<dl>
  
<dt id="demo-bool"><code>bool</code></dt>
<dd><textarea class="code">(match [#t #f] [bool bool]
  {[[,#t ,#f] #t]
   [_ #f]});=>#t</textarea></dd>

<dt id="demo-char"><code>char</code></dt>
<dd><textarea class="code">(match 'a' char
  {[,'a' #t]
   [_ #f]});=>#t</textarea></dd>

<dt id="demo-integer"><code>integer</code></dt>
<dd><textarea class="code">(match 10 integer
  {[,10 #t]
   [_ #f]});=>#t</textarea></dd>

<dt id="demo-float"><code>float</code></dt>
<dd><textarea class="code">(match 0.1 float
  {[,0.1 #t]
   [_ #f]});=>#t</textarea></dd>

</dl>

<h2 id="basics">Basics</h2>

<dl>
  
<dt id="demo-id"><code>id</code></dt>
<dd><textarea class="code">(id 1);=>1</textarea></dd>

<dt id="demo-fst"><code>fst</code></dt>
<dd><textarea class="code">(fst [1 2]);=>1</textarea></dd>

<dt id="demo-snd"><code>snd</code></dt>
<dd><textarea class="code">(snd [1 2]);=>2</textarea></dd>

<dt id="demo-compose"><code>compose</code></dt>
<dd><textarea class="code">((compose fst snd) [[1 2] 3]);=>2</textarea></dd>

<dt id="demo-compose3"><code>compose3</code></dt>
<dd><textarea class="code">((compose3 fst snd fst) [[1 [2 3]] 4]);=>2</textarea></dd>

<dt id="demo-ref"><code>ref</code></dt>
<dd><textarea class="code">(ref [| 1 2 3 |] 2);=>2</textarea></dd>

<dt id="demo-eq-m"><code>eq?/m</code></dt>
<dd><textarea class="code">(eq?/m integer 1 1);=>#t</textarea></dd>

</dl>

<h2 id="booleans">Booleans</h2>

<dl>
  
<dt id="demo-and"><code>and</code></dt>
<dd><textarea class="code">[(and #t #t) (and #t #f) (and #f #t) (and #f #f)];=>[#t #f #f #f]</textarea></dd>

<dt id="demo-or"><code>or</code></dt>
<dd><textarea class="code">[(or #t #t) (or #t #f) (or #f #t) (or #f #f)];=>[#t #t #t #f]</textarea></dd>

<dt id="demo-not"><code>not</code></dt>
<dd><textarea class="code">[(not #t) (not #f)];=>[#f #t]</textarea></dd>

</dl>

<h2 id="unordered-pair">Unordered Pair</h2>

<dl>

<dt id="demo-unordered-pair"><code>unordered-pair</code></dt>
<dd><textarea class="code">(match [1 2] (unordered-pair integer) {[[,2 ,1] "OK"]});=>"OK"</textarea></dd>

</dl>
