<h2 id="matchers">Matchers</h2>

<dl>
  
<dt id="demo-string"><code>string</code></dt>
<dd><textarea class="code">(match "abc" string
  {[,"abc" #t]
   [_ #f]});=>#t

(match "" string
  {[<nil> #t]
   [_ #f]});=>#t

(match "abc" string
  {[<nil> #f]
   [_ #t]});=>#t

(match-all "abc" string
  [<cons $x $xs> [x xs]])
;=>{['a' "bc"]}

(match-all "abc" string
  [<join $xs $ys> [xs ys]])
;=>{["" "abc"] ["a" "bc"] ["ab" "c"] ["abc" ""]}</textarea></dd>

</dl>

<h2 id="strings">Strings</h2>

<dl>
  
<dt id="demo-S-empty-p"><code>S.empty?</code></dt>
<dd><textarea class="code">(S.empty? "");=>#t

(S.empty? "Egison");=>#f</textarea></dd>

<dt id="demo-S-car"><code>S.car</code></dt>
<dd><textarea class="code">(S.car "Egison");=>c#E</textarea></dd>

<dt id="demo-S-cdr"><code>S.cdr</code></dt>
<dd><textarea class="code">(S.cdr "Egison");=>"gison"</textarea></dd>

<dt id="demo-S-rac"><code>S.rac</code></dt>
<dd><textarea class="code">(S.rac "Egison");=>c#n</textarea></dd>

<dt id="demo-S-rdc"><code>S.rdc</code></dt>
<dd><textarea class="code">(S.rdc "Egison");=>"Egiso"</textarea></dd>

<dt id="demo-S-map"><code>S.map</code></dt>
<dd><textarea class="code">(S.map id "Egison");=>"Egison"</textarea></dd>

<dt id="demo-S-length"><code>S.length</code></dt>
<dd><textarea class="code">(S.length "Egison");=>6</textarea></dd>

<dt id="demo-S-split"><code>S.split</code></dt>
<dd><textarea class="code">(S.split "," "Lisp,Haskell,Egison");=>{"Lisp" "Haskell" "Egison"}</textarea></dd>

<dt id="demo-S-append"><code>S.append</code></dt>
<dd><textarea class="code">(S.append "Egi" "son");=>"Egison"</textarea></dd>

<dt id="demo-S-concat"><code>S.concat</code></dt>
<dd><textarea class="code">(S.concat {"Egi" "son"});=>"Egison"</textarea></dd>

<dt id="demo-S-intercalate"><code>S.intercalate</code></dt>
<dd><textarea class="code">(S.intercalate "," {"Lisp" "Haskell" "Egison"});=>"Lisp,Haskell,Egison"</textarea></dd>

</dl>

<h2 id="characters">Characters</h2>

<dl>
  
<dt id="demo-S-between"><code>C.between</code></dt>
<dd><textarea class="code">(C.between c#a c#c);=>{c#a c#b c#c}</textarea></dd>

<dt id="demo-S-between-p"><code>C.between?</code></dt>
<dd><textarea class="code">(C.between? c#a c#c c#b);=>#t</textarea></dd>

<dt id="demo-alphabet-p"><code>alphabet?</code></dt>
<dd><textarea class="code">(alphabet? c#a);=>#t</textarea></dd>

<dt id="demo-alphabets-p"><code>alphabets?</code></dt>
<dd><textarea class="code">(alphabets? "Egison");=>#t</textarea></dd>

<dt id="demo-upper-case"><code>upper-case</code></dt>
<dd><textarea class="code">(upper-case c#e);=>c#E</textarea></dd>

<dt id="demo-lower-case"><code>lower-case</code></dt>
<dd><textarea class="code">(lower-case c#E);=>c#e</textarea></dd>

</dl>
