<h1 id="euler-form-of-T2">Euler Form of `T^2`</h1>

<div id="first-date">Nov 9 2017</div>

<p>
  The following code calculates the Euler form of `T^2`.
</p>

`e(T T^2) = 1/(4pi) (Omega_(i_2)^(i_1) - Omega_(i_1)^(i_2))`
